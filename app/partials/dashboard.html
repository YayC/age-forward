<div data-ng-show="fadingSuccessAlert" ng-class="{fade:doFade}" class="alert alert-success">{{alertMessage}}</div>
<div class='row'>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1>{{patient.name}} / Dashboard</h1>
    <br>
    &nbsp;&nbsp;&nbsp;<span ng-hide="speaking"><button ng-click="saySummary()" type="button" class="btn btn-primary btn-lg"><i class="fa fa-play-circle"></i>  Audio Summary</button> <i class="fa fa-cog super option-link"></i></span>
    <!-- <button ng-show="speaking"  class="btn btn-danger btn-lg"> -->
      <i ng-click="stopSpeaking()" class="fa fa-stop sub option-link"></i>
    <!-- </button> -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button ng-click="showVisitForm = !showVisitForm" type="button" class="btn btn-success btn-lg"><i class="fa fa-plus-square"></i>  New Interaction</button>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
    <div class="row">
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <img src="https://s3.amazonaws.com/agefwd/jan_photo.png">
      </div>
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <div>
          <div class="map-wrapper">
            <ui-gmap-google-map center="map.center" zoom="map.zoom">
              <ui-gmap-marker coords="map.center" options="marker.options" events="marker.events" idkey="marker.id">
              </ui-gmap-marker>
            </ui-gmap-google-map>
          </div>
          <br>
          Jan's phone: <a href="+112345678910">+112345678910</a><br>
          Emergency Contact: <a href="tel:{{patient.caregiverCell}}">{{patient.caregiverCell}}</a>
        </div>
      </div>

    </div>
  </div>
</div>
<form ng-submit="completeVisit($scope.newVisit)" ng-show="showVisitForm" role="form">
  <!-- <div class="form-group"> -->
    <label class="sr-only" for="visitNote">Visit Summary</label>
    <textarea ng-model="newVisit.visitNote" type="text" class="form-control" placeholder="Notes on the visit..."></textarea>
  <!-- </div> -->
  <br>
  <button type="submit" class="btn btn-primary">Save</button>
  <br>
  <br>
</form>
<audio controls>
  <source src="https://api.twilio.com/2010-04-01/Accounts/ACc14e9f367ba0ea0f9a2f1d9fbf462f3b/Recordings/REc0d232cf8c5cbd552cedd1a20ba399df" type="audio/ogg">
Your browser does not support the audio element.
</audio>

            <h3 class="modal-title">Voice Options</h3>
        </div>
<audio controls>
  <source src="https://api.twilio.com/2010-04-01/Accounts/ACc14e9f367ba0ea0f9a2f1d9fbf462f3b/Recordings/REc0d232cf8c5cbd552cedd1a20ba399df" type="audio/ogg">
Your browser does not support the audio element.
</audio>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
