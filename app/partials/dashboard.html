<div class='row'>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <h1>{{patient.name}} / Dashboard</h1>
    <br>
    &nbsp;&nbsp;&nbsp;<span ng-hide="speaking"><button ng-click="saySummary()" type="button" class="btn btn-primary btn-lg"><i class="fa fa-play-circle"></i>  Audio Summary</button> <i class="fa fa-cog option-link"></i></span>
    <button ng-show="speaking" ng-click="stopSpeaking()" class="btn btn-danger btn-lg"><i class="fa fa-stop"></i></button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button ng-click="showVisitForm = !showVisitForm" type="button" class="btn btn-success btn-lg"><i class="fa fa-plus-square"></i>  New Interaction</button>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 pull-right">
    <img src="http://mchenrychamber.com/wp-content/uploads/2013/04/generic-profile.jpg">
  </div>
</div>
<br>
<form ng-submit="completeVisit()" ng-show="showVisitForm" role="form">
  <!-- <div class="form-group"> -->
    <label class="sr-only" for="visitNote">Visit Summary</label>
    <textarea ng-model="newVisit.visitNote" type="text" class="form-control" placeholder="Notes on the visit..."></textarea>
  <!-- </div> -->
  <br>
  <button type="submit" class="btn btn-primary">Save</button>
</form>




<script type="text/ng-template" id="textToSpeechOptions.html">
        <div class="modal-header">
            <h3 class="modal-title">Voice Options</h3>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>
