      <script type="text/javascript">
        google.setOnLoadCallback(drawChart);
        var chartEditor = null;

        function loadEditor() {
          // Create the chart to edit.
          var wrapper = new google.visualization.ChartWrapper({
             'chartType':'LineChart',
             'dataSourceUrl':'http://spreadsheets.google.com/tq?key=pCQbetd-CptGXxxQIG7VFIQ&pub=1',
             'query':'SELECT A,D WHERE D > 100 ORDER BY D',
             'options': {'title':'Population Density (people/km^2)', 'legend':'none'}
          });

          chartEditor = new google.visualization.ChartEditor();
          google.visualization.events.addListener(chartEditor, 'ok', redrawChart);
          chartEditor.openDialog(wrapper, {});
        }

        // On "OK" save the chart to a <div> on the page.
        function redrawChart(){
          chartEditor.getChartWrapper().draw(document.getElementById('vis_div'));
        }
          function drawChart() {
    var data = new google.visualization.DataTable();
      data.addColumn('date', 'Visit Date');
      data.addColumn('number', 'Blood Pressure Reading');
      data.addRows([
        [ new Date(2014, 2, 09), 120],
        [ new Date(2014, 3, 10), 90],
        [ new Date(2014, 4, 15), 140],
        [ new Date(2014, 5, 20), 150],
        [ new Date(2014, 7, 28), 90]
      ]);
    /*[ new Date(2014, 6, 28), {v:7, f:'7.000'}]*/

    /* var myView = google.visualization.DataView.fromJSON(data, viewAsJson) */
    var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
    chart.draw(data);
    //document.write(chart.toJSON());
    drawChart2();
    }

    var chart = new google.visualization.ColumnChart(document.getElementById('chart_div2'));
    chart.draw(data);
    //drawChart3();
    }
